<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <symbol id="icon-terran" viewBox="0 0 100 100">
      <g fill="#ef4444" stroke="#ef4444">
        <!-- Crosshair circle -->
        <circle cx="50" cy="50" r="35" fill="none" stroke-width="3"/>
        
        <!-- Vertical crosshair line -->
        <line x1="50" y1="20" x2="50" y2="80" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Horizontal crosshair line -->
        <line x1="20" y1="50" x2="80" y2="50" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Inner circle -->
        <circle cx="50" cy="50" r="12" fill="none" stroke-width="2"/>
        
        <!-- Center dot -->
        <circle cx="50" cy="50" r="3" fill="#ef4444"/>
        
        <!-- Corner tick marks -->
        <line x1="27" y1="27" x2="32" y2="32" stroke-width="3" stroke-linecap="round"/>
        <line x1="73" y1="27" x2="68" y2="32" stroke-width="3" stroke-linecap="round"/>
        <line x1="73" y1="73" x2="68" y2="68" stroke-width="3" stroke-linecap="round"/>
        <line x1="27" y1="73" x2="32" y2="68" stroke-width="3" stroke-linecap="round"/>
      </g>
    </symbol>
    
    <symbol id="icon-protoss" viewBox="0 0 100 100">
      <g fill="#3b82f6" stroke="#3b82f6">
        <!-- Diamond/Crystal Icon for Protoss -->
        <path d="M50 15 L75 35 L75 65 L50 85 L25 65 L25 35 Z" fill="#3b82f6" opacity="0.8"/>
        <path d="M50 15 L75 35 L50 50 L25 35 Z" fill="#3b82f6"/>
        <path d="M25 35 L50 50 L25 65 Z" fill="#3b82f6" opacity="0.6"/>
        <path d="75 35 L50 50 L75 65 Z" fill="#3b82f6" opacity="0.9"/>
        <path d="M25 65 L50 50 L75 65 L50 85 Z" fill="#3b82f6" opacity="0.7"/>
        
        <!-- Inner diamond detail -->
        <path d="M50 30 L65 45 L50 60 L35 45 Z" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
      </g>
    </symbol>
    
    <symbol id="icon-zerg" viewBox="0 0 100 100">
      <g fill="#8b5cf6" stroke="#8b5cf6">
        <!-- Insect/Organic Icon for Zerg -->
        <!-- Main body -->
        <ellipse cx="50" cy="50" rx="12" ry="20" fill="#8b5cf6"/>
        
        <!-- Head -->
        <ellipse cx="50" cy="35" rx="8" ry="8" fill="#8b5cf6"/>
        
        <!-- Antennae -->
        <path d="M45 30 Q40 25 35 22" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        <path d="M55 30 Q60 25 65 22" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        
        <!-- Wings -->
        <ellipse cx="35" cy="45" rx="8" ry="15" fill="#8b5cf6" opacity="0.7" transform="rotate(-20 35 45)"/>
        <ellipse cx="65" cy="45" rx="8" ry="15" fill="#8b5cf6" opacity="0.7" transform="rotate(20 65 45)"/>
        
        <!-- Legs -->
        <path d="M38 55 L25 65" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        <path d="M38 60 L28 68" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        <path d="M62 55 L75 65" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        <path d="M62 60 L72 68" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
        
        <!-- Abdomen segments -->
        <ellipse cx="50" cy="65" rx="6" ry="8" fill="#8b5cf6" opacity="0.8"/>
        <ellipse cx="50" cy="75" rx="4" ry="6" fill="#8b5cf6" opacity="0.6"/>
      </g>
    </symbol>
  </defs>
</svg>